<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>A-Frame Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.js"></script>
    <script src="./hover-component-step03.js" type="text/javascript"></script>
</head>

<body>
    <a-scene antialias="true">
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" hover="toColor: pink"></a-sphere>
        <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" hover="toColor:lightblue"></a-box>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" hover="toColor: gold"></a-cylinder>
        <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 0 3.8">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
